<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jackie-Weather-Forcast</title>

       <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Weather App</title>
  </head>
  <body class="p-1">
    <header class="bg-info fs-2 fw-bolder text-light text-center">
      Weather Dashboard
    </header>

    <div class="container-fluid py-2">
      <div class="row">
        <div class="col-3">
          <div class="container-fluid">
            <form
              class="d-grid gap-3 border-bottom border-2 py-3"
              role="search"
              onsubmit="handleSearch(event)"
            >
              <h2 class="fw-bold">Search for a City:</h2>
              <input
                id="searchInput"
                class="form-control me-2"
                type="search"
                placeholder="San Diego"
                aria-label="Search"
              />
              <button class="btn btn-primary" type="submit">Search</button>
            </form>

            <div class="d-grid" id="searchHistory">
              <!-- Recent search history cards will be displayed here -->
            </div>
          </div>
        </div>
        <div class="col-8" id="weatherInfo"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
